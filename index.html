<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
  		</script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<link href="styles/style.css" rel="stylesheet" type="text/css">
  		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<div class="calculator-container">
					<div class="row text-center">
						<h5 class="calc-header">JAVASCRIPT CALCULATOR</h5>
					</div>
					<div class="row">
						<div class="calc-input-screen text-right">
							<div class="entry">
								<p id="answer">0</p>
							</div>
							<div class="history">
								<p>0</p>
							</div>
						</div>
					</div>
					<div class="row">
					<div class="buttons">
						<button class="red" value="ac">AC</button>
						<button class="red" value="ce">CE</button>
						<button value="/">&divide;</button>
						<button value="*">&times;</button>

						<button value="7">7</button>
						<button value="8">8</button>
						<button value="9">9</button>
						<button value="-">-</button>
						
						<button value="4">4</button>
						<button value="5">5</button>
						<button value="6">6</button>
						<button value="+">&plus;</button>
						
						<button value="1">1</button>
						<button value="2">2</button>
						<button value="3">3</button>
						<button class="equal-button" value="=">&equals;</button>
						
						<button class="zero-button" value="0">0</button>
						<button value=".">.</button>

					</div>
					</div>
				</div>
			</div>
		</div>
	<script src="scripts/javascript.js"></script>
	</body>

</html>
